<template name="signupsList">
  <div class="container-fluid">
    {{#unless isCustumSearch }}
      <div class="row">
        <form class="mx-2 my-auto d-inline w-100">
          <div class="input-group">
            <!-- <div class="form-control">{{> rangePicker searchQuery=searchQuery}}</div> -->
            <!-- <div class="form-control">{{> periodPicker searchQuery=searchQuery}}</div> -->
            <!-- <div class="form-control">{{> teamsPicker searchQuery=searchQuery}}</div> -->
            <!-- <div class="col">{{> periodPicker searchQuery=searchQuery}}</div>
            <div class="col">{{> dutiesPicker searchQuery=searchQuery}}</div>
            <div class="col">{{> tagsPicker searchQuery=searchQuery}}</div>
            <div class="col">{{> teamsPicker searchQuery=searchQuery}}</div>
            <div class="col">{{> moreFilters searchQuery=searchQuery}}</div> -->
          </div>
        </form>
      </div>
    {{/unless}}
    <div class="row">
      <div class="container">
        {{#each duty in allDuties}}
          <div class="flex-column">
            {{> dutiesListItem duty }}
          </div>
        {{/each}}
      </div>

    </div>
    {{#if loadMore}}
      <div class="row">
        <div class="col-sm-offset-5 col-sm-2 text-center">
          <button class="btn btn-primary" data-action="loadMore">{{__ ".load_more"}}</button>
        </div>
      </div>
    {{/if}}
  </div>
</template>

<template name="search">
  <div class="row">
    <div class="col">
      <div class="input-group" id="adv-search">
        <input type="text" class="form-control" placeholder="Search for snippets" />
        <div class="input-group-btn">
            <div class="btn-group" role="group">
                <div class="dropdown dropdown-lg">
                    <button type="button" class="btn btn-default dropdown-toggle"
                      data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                    <div class="dropdown-menu dropdown-menu-right" role="menu">
                        <form class="form-horizontal" role="form">
                          <div class="form-group">
                            <label for="filter">Filter by</label>
                            <select class="form-control">
                                <option value="0" selected>All Snippets</option>
                                <option value="1">Featured</option>
                                <option value="2">Most popular</option>
                                <option value="3">Top rated</option>
                                <option value="4">Most commented</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="contain">Author</label>
                            <input class="form-control" type="text" />
                          </div>
                          <div class="form-group">
                            <label for="contain">Contains the words</label>
                            <input class="form-control" type="text" />
                          </div>
                          <button type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                          </button>
                        </form>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </div>
        </div>
      </div>
    </div>
  </div>
</template>
