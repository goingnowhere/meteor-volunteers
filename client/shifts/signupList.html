<template name="signupsList">
  <div class="container-fluid p-0">
    {{#if Template.subscriptionsReady }}
      <div class="row no-gutters">
        <div class="container-fluid p-0">
          {{#each team in allTeams }}
            {{#if $eq dutyType 'lead' }}
              {{> leadListItemGroupped team }}
            {{else }}
              {{> signupsListTeam team=team filters=filters dutyType=dutyType }}
            {{/if}}
          {{/each}}
          {{#if loadMore}}
            <div class="row align-content-right no-gutters">
              <div class="col">
                <button class="btn btn-default btn-primary"
                  data-action="loadMoreTeams">{{__ ".load_more_teams"}}</button>
              </div>
            </div>
          {{/if}}
        </div>
      </div>
    {{/if}}
  </div>
</template>

<template name="signupsListTeam">
  {{#if $and Template.subscriptionsReady ($gt ($len allShifts) 0) }}
    {{name}}
    <div class="row justify-content-between align-content-center no-gutters">
      <div class="container-fluid p-0 signupsListItem">
        {{#each duty in allShifts }}
          {{> dutiesListItemGroupped duty }}
        {{/each}}
        {{#if loadMore}}
          <div class="row align-content-right no-gutters">
            <div class="col-md-2 offset-md-8">
              <button class="btn btn-default btn-primary"
                data-action="loadMoreShifts">{{__ ".load_more_shifts"}}</button>
            </div>
          </div>
        {{/if}}
      </div>
    </div>
  {{/if}}
</template>
