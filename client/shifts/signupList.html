<template name="signupsList">
  <div class="container-fluid p-0">
    {{#each team in allTeams }}
      {{#if $eq dutyType 'lead' }}
        <div>{{> React component=LeadListItemGrouped teamId=team._id }}</div>
      {{else }}
        <div>{{> React component=SignupsListTeam team=team filters=filters dutyType=dutyType }}</div>
      {{/if}}
    {{/each}}
    {{#if loadMore}}
      <div class="row align-content-right no-gutters">
        <div class="col">
          <button class="btn btn-light btn-primary"
            data-action="loadMoreTeams">{{__ ".load_more_teams"}}</button>
        </div>
      </div>
    {{/if}}
  </div>
</template>
