<template name="shiftsTasksTableView">
  <div class="panel
    {{#if $eq type 'shift'}}panel-success{{/if}}
    {{#if $eq type 'task'}}panel-warning{{/if}}
    {{#if $eq type 'lead'}}panel-info{{/if}}">
    <div class="panel-heading">
      <h1 class="panel-title">
        {{#if $eq type "shift"}}{{fa "calendar"}}{{/if}}
        {{#if $eq type "task"}}{{fa "tasks"}}{{/if}}
        {{#if $eq type "lead"}}{{fa "user-circle"}}{{/if}}
        {{teamName}}: {{#if $eq type "lead"}}{{_ role}} {{_ "position"}}{{else}}{{title}}{{/if}}
        <div class="pull-right">
          {{#if $eq type "task"}}
            {{formatDate dueDate}} - {{_ "estimated_time"}} {{estimatedTime}}
          {{/if}}
          {{#if $eq type "shift"}}
            {{#if sameDay start end}}
              {{formatDate start}} {{formatTime start}} - {{formatTime end}}
            {{else}}
              {{formatDateTime start}} - {{formatDateTime end}}
            {{/if}}
          {{/if}}
        </div>
      </h1>
    </div>
    <div class="panel-body">
        <div class="row">
          <div class="col-md-8">
            {{description}}
          </div>
          <div class="col-md-4">
            {{#if tags}}
              <div>{{fa "tags"}} {{#each tag in tags}} {{tag}} {{/each}}</div>
            {{/if}}
            {{#if users}}
              <div>
                {{fa "users"}} {{_ "team_mates"}}:
                <ul>
                  {{#each user in users}}
                    <li>{{getUserName user}}</li>
                  {{/each}}
                </ul>
              </div>
            {{/if}}
          </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
      <div class="pull-right">
        {{#if $and status ($neq status 'bailed')}}
          <button class="btn btn-default disabled
            {{#if $eq status 'confirmed'}}btn-success{{/if}}">
            {{_ status }}
          </button>
        {{else}}
          {{#if $eq status 'bailed'}}
            <button class="btn btn-default disabled">
              {{_ status }}
            </button>
          {{/if}}
          {{#unless $eq policy "adminOnly"}}
            <button class="btn btn-primary" data-shiftid="{{shiftId}}" data-teamid="{{teamId}}"
              data-action="apply" data-type={{type}}>
              {{#if $eq policy "public"}}{{_ "join"}}{{/if}}
              {{#if $eq policy "requireApproval"}}{{_ "apply"}}{{/if}}
            </button>
          {{else}}
            {{_ "admin_only"}}
          {{/unless}}
        {{/if}}
        {{#if canBail}}
          <button class="btn btn-danger" data-shiftid="{{shiftId}}" data-teamid="{{teamId}}"
            data-action="bail" data-type={{type}}>
            {{_ "bail"}}
          </button>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="shiftsTasksTableRowView">
  <div>
    <a href="{{pathFor teamViewEventName _id=teamId}}">{{teamName}}</a>:
    {{#if $eq type "lead"}}
      {{_ role}} {{_ "position"}}
    {{else}}
      {{title}}
      {{#if $eq status "pending"}} {{fa "exclamation-triangle"}}{{/if}}
    {{/if}}
  </div>
  <div>
    {{#if $eq type "shift"}}{{fa "calendar"}}{{/if}}
    {{#if $eq type "task"}}{{fa "tasks"}}{{/if}}
    {{#if $eq type "lead"}}{{fa "user-circle"}}{{/if}}
    {{#if $eq type "task"}}
      {{formatDate dueDate}} - {{_ "estimated_time"}} {{estimatedTime}}
    {{/if}}
    {{#if $eq type "shift"}}
      {{#if sameDay start end}}
        {{formatDate start}} {{formatTime start}} - {{formatTime end}}
      {{else}}
        {{formatDateTime start}} - {{formatDateTime end}}
      {{/if}}
    {{/if}}
  </div>
</template>
