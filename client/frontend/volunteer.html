<template name="addVolunteerForm">
  {{#if Template.subscriptionsReady}}
    {{#if form }}
      {{> insertUpdateTemplate form=form data=data }}
    {{/if}}
  {{/if}}
</template>

<template name="volunteerShiftsForm">
  <div class="container-fluid">
    <div class="row">
      <div class="panel panel-default">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-2">{{> rangePicker searchQuery=searchQuery}}</div>
            <div class="col-sm-2">{{> periodPicker searchQuery=searchQuery}}</div>
            <div class="col-sm-2">{{> typePicker searchQuery=searchQuery}}</div>
            <div class="col-sm-2">{{> tagsPicker searchQuery=searchQuery}}</div>
            <div class="col-sm-4">{{> areasPicker searchQuery=searchQuery}}</div>
            <!-- <div class="col-sm-2">{{> moreFilters searchQuery=searchQuery}}</div> -->
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <ul class="list-group">
        {{#each shift in allShiftsTasks}}
          <li class="list-group-item clearfix">
            {{> shiftsTasksTableView shift }}
          </li>
        {{/each}}
      </ul>
      {{#if loadMore}}
        <div class="col-sm-offset-5 col-sm-2 text-center">
          <button class="btn btn-primary" data-action="loadMore">{{_ "load_more"}}</button>
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="volunteerUserShifts">
  <h3>{{_ "upcoming_shifts" }}</h3>
  {{#each shift in allShifts}}
    {{> shiftsTasksTableRowView shift }}
  {{/each}}
  <h3> {{_ "upcoming_tasks_deadlines" }} </h3>
  {{#each task in allTasks}}
    {{> shiftsTasksTableRowView task }}
  {{/each}}
</template>

<template name="volunteersTeamView">
  <h1>{{team.name}}</h1>
  {{#if canEditTeam}}
    <a href="{{pathFor teamEditEventName _id=team._id}}">{{ fa "pencil-square" }}</a>
  {{/if}}
  <div>
    {{#if division}}
      <div>{{_ "division"}}: {{division.name}}</div>
    {{/if}}
    {{#if department}}
      <div>{{_ "department"}}: {{department.name}}</div>
    {{/if}}
  </div>
  <div>leads: xxx</div>
  <div>{{team.description}}</div>

  <h2>{{_ "team_shifts_and_tasks"}}</h2>
  <div class="panel panel-default">
    <ul class="list-group">
      {{#each shift in allShiftsTasks}}
        <li class="list-group-item clearfix">
          {{> shiftsTasksTableView shift }}
        </li>
      {{/each}}
    </ul>
  </div>
</template>
