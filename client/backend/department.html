<template name="addDepartment">
  {{> insertUpdateTemplate form=form data=this }}
</template>

<template name="departmentView">
  <ul class="nav nav-tabs" id="tabContent">
      <li class="active"><a href="#details" data-toggle="tab">{{_ "details"}}</a></li>
      {{#if _id}}
      <li><a href="#team" data-toggle="tab">{{_ "team"}}</a></li>
      <li><a href="#leads" data-toggle="tab">{{_ "leads"}}</a></li>
      {{/if}}
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="details">
      {{> insertUpdateTemplate form=formDept data=this }}
    </div>

    <div class="tab-pane" id="leads">
      {{#if currentLead._id }}
        <table class="table">
          <tr>
            <td><h3>{{_ "update_lead"}}</h3></td>
            <td align="right">{{fa "undo" "abandonLead"}} {{_ "cancel"}}</td>
          </tr>
        </table>
        {{> insertUpdateTemplate form=formLead data=currentLead var=currentLeadVar}}
      {{else}}
        {{#if currentLead.add }}
          <table class="table">
            <tr>
              <td><h3>{{_ "new_lead"}}</h3></td>
              <td align="right">{{fa "undo" "abandonLead"}} {{_ "cancel"}}</td>
            </tr>
          </table>
          {{> insertUpdateTemplate form=formLead data=currentLead var=currentLeadVar}}
        {{else}}
          <table class="table">
            <tr>
              <td><h3>{{_ "leads"}}</h3></td>
              <td align="right">{{fa "plus" "addLead"}} {{_ "add_new_lead"}}</td>
            </tr>
          </table>
        {{/if}}
      {{/if}}
      {{> leadsTable }}
    </div>

    <div class="tab-pane" id="team">
      {{#if currentTeam._id }}
        <table class="table">
          <tr>
            <td><h3>{{_ "update_team"}}</h3></td>
            <td align="right">{{fa "undo" "abandonTeam"}} {{_ "cancel"}}</td>
          </tr>
        </table>
        {{> insertUpdateTemplate form=formTeam data=currentTeam var=currentTeamVar}}
      {{else}}
        {{#if currentTeam.add }}
          <table class="table">
            <tr>
              <td><h3>{{_ "new_team"}}</h3></td>
              <td align="right">{{fa "undo" "abandonTeam"}} {{_ "cancel"}}</td>
            </tr>
          </table>
          {{> insertUpdateTemplate form=formTeam data=currentTeam var=currentTeamVar}}
        {{else}}
          <table class="table">
            <tr>
              <td><h3>{{_ "team"}}</h3></td>
              <td align="right">{{fa "plus" "addTeam"}} {{_ "add_new_team"}}</td>
            </tr>
          </table>
        {{/if}}
      {{/if}}
      <!-- {{> teamTable }} -->
    </div>

  </div>
</template>
