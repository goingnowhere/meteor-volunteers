<!-- All Shifts, Leads and tasks booked by a user -->
<template name="bookedTable">
  <table class="table">
    <thead>
      <th></th>
      <th>{{__ ".time"}}</th>
      <th>{{__ ".name"}}</th>
      <th>{{__ ".location"}}</th>
      <th></th>
    </thead>
    {{#each shift in allShifts }}
      {{> shiftsUserRowView shift}}
    {{/each}}
  </table>
</template>
 
<template name="shiftsUserRowView">
  <tr>
    <td>
      {{#if $eq signup.status "confirmed"}}<div class="text-success">{{fa "check"}}</div>{{/if}}
      {{#if $eq signup.status "pending"}}<div class="text-warning">{{fa "clock-o"}}</div>{{/if}}
    </td>
    <td>{{> shiftDate shift }}</td>
    <td>{{team.name}} {{shift.title}}</td>
    <td>{{team.location}}</td>
    <td>
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-default btn-circle" data-action="bail"
          data-shiftId="{{signup.shiftId}}" data-parentId="{{signup.parentId}}">
          {{fa "pencil-square-o"}} {{__ ".bail"}}
        </button>
      </div>
    </td>
  </tr>
</template>

<template name="tasksUserRowView">
  <tr>
    <td>{{team.name}} {{task.title}}</td>
    <td>
      {{fa "task"}}
      {formatDate task.dueDate}} - {{__ ".estimated_time"}} {{task.estimatedTime}}
    </td>
  </tr>
</template>

<template name="leadsUserRowView">
  <div class="row">
    <div class="col">{{unit.name}}</div>
    <div class="col">{{fa "user-circle"}} {{lead.title}}</div>
  </div>
</template>
