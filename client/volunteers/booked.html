<!-- All Shifts, Leads and tasks booked by a user -->
<template name="bookedTable">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">{{__ ".time"}}</div>
      <div class="col-md-4">{{__ ".name"}}</div>
      <div class="col-md-4">{{__ ".location"}}</div>
    </div>
    <div class="row">
      <div class="container-fluid small-pad">
        {{#each shift in allShifts }}
        <div class="flex-column zebra-line small-pad">
          {{> shiftsUserRowView shift}}
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="shiftsUserRowView">
  <div class="row justify-content-between align-content-center list_item no-gutters">
    <div class="col-md-1 d-flex flex-column align-content-center small-pad justify-content-center">
      {{#if $eq signup.status "confirmed"}}<div class="text-success">{{fa "check"}}</div>{{/if}}
      {{#if $eq signup.status "pending"}}<div class="text-warning">{{fa "clock-o"}}</div>{{/if}}
    </div>
    {{> shiftDate shift }}
    <div class="col-md-5 d-flex flex-column align-content-center small-pad justify-content-center">
      {{team.name}} {{shift.title}}
      {{team.location}}
    </div>
    <div class="col-md-2 d-flex flex-column align-content-center small-pad justify-content-center">
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-default btn-circle" data-action="bail"
          data-shiftId="{{signup.shiftId}}" data-parentId="{{signup.parentId}}">
          {{fa "pencil-square-o"}} {{__ ".bail"}}
        </button>
      </div>
    </div>
  </div>
</template>

<template name="tasksUserRowView">
  <tr>
    <td>{{team.name}} {{task.title}}</td>
    <td>
      {{fa "task"}}
      {formatDate task.dueDate}} - {{__ ".estimated_time"}} {{task.estimatedTime}}
    </td>
  </tr>
</template>

<template name="leadsUserRowView">
  <div class="row">
    <div class="col">{{unit.name}}</div>
    <div class="col">{{fa "user-circle"}} {{lead.title}}</div>
  </div>
</template>
